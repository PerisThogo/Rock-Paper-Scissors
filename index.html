<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Rock Paper Scissors</h1>
        
        <div class="result" id="result">Choose your move!</div>
        
        <div class="choices">
            <div id="player-choice" class="choice">✊</div>
            <div id="computer-choice" class="choice">✋</div>
        </div>
        <div class="choices-label">
            <span>You</span>
            <span>Computer</span>
        </div>
        
        <div class="buttons">
            <button id="rock">✊ Rock</button>
            <button id="paper">✋ Paper</button>
            <button id="scissors">✌️ Scissors</button>
        </div>
        
        <div class="score" id="score">Wins: 0, Losses: 0, Ties: 0</div>
        <button id="reset">Reset Score</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
